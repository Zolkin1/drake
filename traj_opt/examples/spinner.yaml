##
#
# This file contains parameters defining the spinner optimization problem.
#
##

# Initial state, ordered by [finger 1, finger 2, spinner]
q_init : [0.29, 1.5, 0.0]
v_init : [0.0, 0.0, 0.0]

# Target state
q_nom : [0.0, 0.0,-0.8]
v_nom : [0.0, 0.0, 0.0]

# Cost Weights. These define diagonal matrices. 
Qq : [0.0, 0.0, 0.1]  # Running cost
Qv : [0.1, 0.1, 0.1]
R : [0.01, 0.01, 1e4]  

Qfq : [0.0, 0.0, 10.0]  # Terminal cost
Qfv : [0.1, 0.1, 0.1]

# Problem definition parameters
time_step : 5e-2  # Discretization timestep (seconds)
num_steps : 40   # number of timesteps

# Solver parameters
max_iters : 200        # maximum Gauss-Newton iterations
linesearch : "armijo"  # linesearch strategy, {armino, backtracking}
